spring:
  profiles:
    active: development
  flyway:
    enabled: true
    validate-on-migrate: false
    baseline-on-migrate: true
  jackson:
    default-property-inclusion: non_empty
    visibility.field: ANY
server:
    port: 9000
management:
  endpoints:
    enabled-by-default: true
    web.exposure.include: health,flyway,metrics
  server:
    port: 8081
    servlet:
      context-path: /admin
logging:
  level:
    cristina.tech: debug
    org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: error
---
spring:
  profiles: development
  datasource:
    url: jdbc:postgresql://localhost:5432/dresses
    driverClassName: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximumPoolSize: 10
      connectionTimeout: 1500
  data:
    rest:
      detection-strategy: annotated
  cloud:
    stream:
      bindings:
        idresses:
          destination: dresses
          group: dresses-group
          contentType: application/json
          consumer:
            durableSubscription: true
            concurrency: 10
        iratings:
          destination: ratings
          concurrency: 10
          group: ratings-group
          content-type: application/json
          consumer:
            durableSubscription: true
            concurrency: 10
---
spring:
  profiles: docker
  datasource:
    url: jdbc:postgresql://postgresdb:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: demo
    hikari:
      maximumPoolSize: 10
      connectionTimeout: 1500
  data:
    rest:
      detection-strategy: annotated
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka
      bindings:
        idresses:
          destination: dresses
          group: dresses-group
          contentType: application/json
          consumer:
            durableSubscription: true
            concurrency: 20
        iratings:
          destination: ratings
          group: ratings-group
          contentType: application/json
          consumer:
            durableSubscription: true
            concurrency: 20